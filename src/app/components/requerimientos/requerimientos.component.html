<h1>Lotería</h1>
<form [formGroup]="form" (ngSubmit)="solicitar()">
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">sorteos: </span>
                    <input formControlName="numeroSorteos" type="number" max="99" min="1" class="form-control"
                        placeholder="Número de sorteos" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-3">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                    <select formControlName="nombreLoteria" class="form-select" id="inputGroupSelect01">
                        <option value="Bogotá">Bogotá</option>
                        <option value="Bogotá">Boyacá</option>
                        <option value="Cundinamarca">Cundinamarca</option>
                        <option value="Santander">Santander</option>
                        <option value="Valle">Valle</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">sorteos: </span>
                    <input formControlName="fecha" type="date" class="form-control" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-3 centrar">
                <button [disabled]="this.form.invalid" type="submit" class="btn btn-info">
                    Generar
                </button>
            </div>
        </div>
    </div>

    <div>{{result | json}}</div>

    <div class="container">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3>Resultado</h3>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let dat of result, let i = index">
                                <td>{{dat.nombreLoteria}}</td>
                                <td>{{dat.fecha}}</td>
                                <td>{{dat.primeraCifra}}</td>
                                <td>{{dat.segundaCifra}}</td>
                                <td>{{dat.terceraCifra}}</td>
                                <td>{{dat.cuartaCifra}}</td>
                                <td>{{dat.pleno}}</td>
                                <td>{{dat.ordenado}}</td>
                                <td>{{dat.dosCifras}}</td>
                                <td>{{dat.tresCifras}}</td>
                                <td>{{dat.cuatroCifras}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
